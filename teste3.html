<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="CartaoTeste_NOO.png" />
        <a-asset-item id="avatarModel" src="shapes_teste4.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

        <a-gltf-model 
          id="animatedModel"
          rotation="0 0 0" 
          position="0 0 0.1" 
          scale="0 0 0" 
          src="#avatarModel"
          
          animation__scale="property: scale; to: 0.1 0.1 0.1; dur: 1000; easing: easeOutBack; startEvents: model-loaded"
          animation__rotate="property: rotation; to: 0 0 360; dur: 5000; easing: linear; loop: true; startEvents: scaleDone">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Listen for when scale animation is done, then start rotation
      document.addEventListener('DOMContentLoaded', () => {
        const model = document.querySelector('#animatedModel');

        model.addEventListener('animationcomplete__scale', () => {
          model.emit('scaleDone');
        });
      });
    </script>
  </body>
</html>
